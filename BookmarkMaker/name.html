<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="name.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="bg-container pt-4">
        <h1 class="bg-greeting">Hello</h1>
        <p class="bg-name">Jane Doe</p>
        <div class="bookmark-bg-container">
            <h1 class="bookmark-instruction">Bookmark Your Favorite Sites</h1>
            <form id="bookmarkForm">
                <div class="input-details-container">
                    <div>
                        <label for="siteNameInput" class="input-element-title">SITE NAME</label>
                        <input id="siteNameInput" class="form-control" type="text" />
                        <p id="siteNameErrMsg" class="error-msg"></p>
                    </div>
                    <div class="mt-4">
                        <label for="siteUrlInput" class="input-element-title">SITE URL</label>
                        <input id="siteUrlInput" class="form-control" type="text" />
                        <p id="siteUrlErrMsg" class="error-msg"></p>
                    </div>
                    <div class="mt-4 text-right">
                        <button id="submitBtn" class="btn btn-primary button"> Submit </button>
                    </div>
                </div>
                <ul id="bookmarksList">
                </ul>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="name.js"></script>
</body>

</html>
